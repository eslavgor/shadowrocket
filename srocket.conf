# Shadowrocket Configuration
# Last Updated: 2024-07-17 10:00:10

#
# SECTION 1: GENERAL SETTINGS
#
[General]
# System bypass and proxy settings
bypass-system = true
skip-proxy = 10.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.88.99.0/24, 192.168.0.0/16, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 255.255.255.255/32, 239.255.255.250/32, localhost,*.local,captive.apple.com
tun-excluded-routes = 10.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.88.99.0/24, 192.168.0.0/16, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 255.255.255.255/32, 239.255.255.250/32, localhost,*.local,captive.apple.com

# DNS configuration
dns-server = https://dns.google/dns-query?dns,https://one.one.one.one/dns-query,8.8.8.8,1.1.1.1
fallback-dns-server = system
dns-fallback-time = 3600
dns-cache-time = 3600

# DNS behavior settings
dns-fallback-system = false
dns-direct-system = false
dns-direct-fallback-proxy = false
private-ip-answer = true

# IP version settings
ipv6 = false
prefer-ipv6 = false

# Other general settings
always-reject-url-rewrite = false
udp-policy-not-supported-behaviour = REJECT

# Update source
update-url = https://raw.githubusercontent.com/eslavgor/shadowrocket/master/srocket.conf

#
# SECTION 2: ROUTING RULES
#
[Rule]
# --- Direct Access Rules ---
# Analytics and Apple services
DOMAIN-SUFFIX,app-measurement.com,DIRECT
DOMAIN-SUFFIX,cdn-apple.com,DIRECT
DOMAIN-SUFFIX,icloud.com,DIRECT
DOMAIN-SUFFIX,icloud-content.com,DIRECT
DOMAIN,api.smoot.apple.com,DIRECT
DOMAIN,api.smoot.apple.cn,DIRECT

# --- Messaging and Collaboration Services ---
# Direct access for common communication platforms
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Whatsapp/Whatsapp.list,DIRECT
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Telegram/Telegram.list,DIRECT
RULE-SET,https://raw.githubusercontent.com/eslavgor/shadowrocket/refs/heads/main/Teams.list,DIRECT
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Yandex/Yandex.list,DIRECT

# --- Proxy Services ---
# Services that require proxy access
DOMAIN-SUFFIX,exler.ru,PROXY
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Google/Google.list,PROXY
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/YouTube/YouTube.list,PROXY
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Facebook/Facebook.list,PROXY

# --- Geographic Rules ---
# Direct access for specific regions
GEOIP,RU,DIRECT
GEOIP,KZ,DIRECT

# --- Default Rule ---
# All other traffic goes through proxy
FINAL,PROXY
